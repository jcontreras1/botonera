		<audio id="audioElement">
			<source id="src" src="audioFiles/bluesHot.mp3" type="audio/mpeg">
				Tu navegador no soporta la reproducci√≥n de audio.
			</audio>

			<script>
				const audioElement = document.getElementById('audioElement');
				const stop = document.getElementById('stop');
				const src = document.getElementById('src');
				const audios = document.querySelectorAll('.reproducir');

            // Add spacebar event listener to stop audio
				document.addEventListener('keydown', function(e) {
					if (e.code === 'Space') {
                    e.preventDefault(); // Prevent default spacebar scrolling
                    stopAudio();
                }
            });

				for (const [index, value] of audios.entries()) {
					// value.innerHTML = "(" + (index + 1) + ") " + value.innerHTML;
					value.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default click behavior
                    setPista(e.target.dataset['file']);
                });
				}

				stop.addEventListener('click', () => {
					stopAudio();
				});

				const stopAudio = () => {
					audioElement.pause();
					audioElement.currentTime = 0;
				}

				const setPista = (pista) => {
					src.src = `audioFiles/${pista}.mp3`;
					play();
				}

				const play = () => {
					audioElement.pause();
					audioElement.load();
					audioElement.currentTime = 0;
					audioElement.play();
				}
			</script>
